<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>CSS Mem Slider</title>
</head>
<body class="body">
    <header class="header">
        <h1>CSS Mem Slider</h1>
    </header>
    <main class="slider">
            <input type="radio" name="point" id="slide-1" class="bullet bullet-1" checked>
            <input type="radio" name="point" id="slide-2" class="bullet bullet-2">
            <input type="radio" name="point" id="slide-3" class="bullet bullet-3">
            <input type="radio" name="point" id="slide-4" class="bullet bullet-4">
            <input type="radio" name="point" id="slide-5" class="bullet bullet-5">
            <img class="slide slide-1" alt="мем первый" src="assets/img/mem1.jpeg">
            <img class="slide slide-2" alt="мем второй" src="assets/img/mem2.png">
            <img class="slide slide-3" alt="мем третий" src="assets/img/mem3.jpeg">
            <img class="slide slide-4" alt="мем четвертый" src="assets/img/mem4.jpeg">
            <img class="slide slide-5" alt="мем пятый" src="assets/img/mem5.jpeg">
            <label class="image-subtitle sub-1" for="slide-1">Нельзя просто так взять и сделать слайдер без JS!</label>
            <label class="image-subtitle sub-2" for="slide-2">Начинается...</label>
            <label class="image-subtitle sub-3" for="slide-3">Чувствуешь? Чувствуешь?</label>
            <label class="image-subtitle sub-4" for="slide-4">Упс... Как неловко получилось</label>
            <label class="image-subtitle sub-5" for="slide-5">CSS всемогущ!</label>
    </main>
</body>
</html>
