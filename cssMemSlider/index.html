<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>CSS Mem Slider</h1>
    </header>
    <main class="slider">
        <div class="image-container">
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>
        <div class="control-panel">
            <div class="subtitle-container">
                <h2 class="image-subtitle">AAAAA</h2>
                <h2 class="image-subtitle">BBBBB</h2>
                <h2 class="image-subtitle">CCCCC</h2>
                <h2 class="image-subtitle">DDDDD</h2>
                <h2 class="image-subtitle">EEEEE</h2>
            </div>
            <div class="bullet-container">
                <input type="radio" name="point" id="slide1" class="bullet" checked>
                <input type="radio" name="point" id="slide2" class="bullet">
                <input type="radio" name="point" id="slide3" class="bullet">
                <input type="radio" name="point" id="slide4" class="bullet">
                <input type="radio" name="point" id="slide5" class="bullet">
            </div>
        </div>
    </main>
</body>
</html>
